<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssBayan/style.css">
    <title>cssBayan</title>
</head>

<body>
    <div class="wrapper">
        <div class="bayan-wrapper">
            <h1 class="header">Css Bayan</h1>

            <div class="bayan-content">

                <div class="bayan-item">
                    <input class="bayan-input" type="radio" checked name="input" id="input_1">
                    <label class="bayan-title" for="input_1">In child vs now</label>
                    <div class="bayan-img">
                        <img src="/cssBayan/img/meme1.jpg" alt="In child vs now meme" class="bayan-img">
                    </div>
                </div>

                <div class="bayan-item">
                    <input class="bayan-input" type="radio" name="input" id="input_2">
                    <label class="bayan-title" for="input_2">Junior vs Senior</label>
                    <div class="bayan-img">
                        <img src="/cssBayan/img/meme2.jpg" alt="Junior vs Senior meme" class="bayan-img">
                    </div>
                </div>

                <div class="bayan-item">
                    <input class="bayan-input" type="radio" name="input" id="input_3">
                    <label class="bayan-title" for="input_3">About RSS students</label>
                    <div class="bayan-img">
                        <img src="/cssBayan/img/meme3.png" alt="About RSS students meme" class="bayan-img">
                    </div>
                </div>

                <div class="bayan-item">
                    <input class="bayan-input" type="radio" name="input" id="input_4">
                    <label class="bayan-title" for="input_4">Knowledge level</label>
                    <div class="bayan-img">
                        <img src="/cssBayan/img/meme4.jpg" alt="Knowledge level meme" class="bayan-img">
                    </div>
                </div>

                <div class="bayan-item">
                    <input class="bayan-input" type="radio" name="input" id="input_5">
                    <label class="bayan-title" for="input_5">Cherished wish</label>
                    <div class="bayan-img">
                        <img src="/cssBayan/img/meme5.jpg" alt="Cherished wish meme" class="bayan-img">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
